<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Grid Data Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>12x12の掛け算表</h1>
    <table id="grid-table">
        <!-- Grid data will be inserted here -->
    </table>
    <script>
        // Fetch the grid data from the server
        fetch('/grid-data')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('grid-table');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching grid data:', error));
    </script>
</body>
</html>
